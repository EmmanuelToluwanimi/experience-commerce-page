<body>

        <header class="header text-white h-screen p-5 flex flex-col justify-around">

            </div>

            <div class="menu text-3xl text-center h-3/4 self-center m-auto">
                <ul class="w-full h-full flex flex-col justify-around font-normal menu_ul">

                    <li class="menu_items p-2">

                        </a>
                    </li>

                        </a>
                    </li>
                    <li class="menu_items p-2">

                            <i class="far fa-heart"></i>
                        </a>
                    </li>
                    <li class="menu_items p-2">
                        <a href="#">
                            <i class="fa fa-cog"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </header>

        <main class="mid_section">
            <div class="top_block flex justify-between">
                <div class="searchbox border flex items-center bg-white rounded-lg">

                    <input type="text" placeholder="Seach next experience..." class="search p-2 rounded-r-lg outline-none">
